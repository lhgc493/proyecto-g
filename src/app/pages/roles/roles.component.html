<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar">
            </div>

        </div>

    </div>

</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor!</span>

        </div>
    </div>

</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">

                    <div class="text-right">
                        <button [routerLink]="['/rolform']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary"> <!--  [routerLink]="['/rolform']" -->
                        <i class="fa fa-plus"></i> 
                        Crear rol
                      </button>
                    </div>

                </div>
                <h3 class="card-title"> Roles registrados ( <small>123</small> )</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>DESCRIPCION</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let rol of roles | paginate: { itemsPerPage: 10, currentPage: p }">

                            <td>{{ rol.id }}</td>
                            <td>{{ rol.descripcion }}</td>

                            <td>
                                <button class="btn btn-primary" [routerLink]="['/rolform', rol.id]">
                                            <i class="fa fa-edit" ></i>
                                            
                                </button>



                                <button class="btn btn-danger">
                                            <i class="fa fa-trash-o"></i>
                                            </button>
                            </td>

                        </tr>

                    </tbody>

                </table>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>



            </div>

        </div>

    </div>

</div>
